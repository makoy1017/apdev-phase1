<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .header {
            background-color: rgb(252, 119, 52);
            color: white;
            text-align: center;
            padding: 20px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
        <div class="header">
            <h1>Welcome to MotelEase</h1>
        </div>
        <div class="nav-links">
            <nav>
                <ul><a href="../index.html">Home</a></ul>
                <ul><a href="../aboutus.html">About Us</a></ul>
            </nav>
        </div>
        <section>
            <h2>Create a Booking</h2>
            <div class="container">
            <form action="checkout.html" method="POST">
                <label for="checkin-date">Check-in Date:</label>
                <input type="date" id="checkin-date" name="checkin_date" required>
                <label for="checkout-date">Check-out Date:</label>
                <input type="date" id="checkout-date" name="checkout_date" required>
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room_type" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
                <button type="submit">Book Now</button>
            </form>
            </div>
        </section>
</body>
</html>
